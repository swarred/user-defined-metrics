apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/swarred/user-defined-metrics
      revision: main
      directories:
      - path: cluster-XXXX/core/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/swarred/user-defined-metrics
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
